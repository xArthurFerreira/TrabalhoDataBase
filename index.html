<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div id="app">
    <div class="login-container">
      <h2>Página Inicial</h2>
      <form @submit.prevent="login">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" v-model="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" v-model="password" required>
        </div>
        <button type="submit">Entrar</button>
        <div class="signup-link">
          <span>Não tem uma conta?</span>
          <a href="cadastro.html">Cadastre-se</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          email: '',
          password: '',
          users: [
            { name: 'Usuário 1', email: 'usuario1@example.com', password: 'senha1' },
            { name: 'Usuário 2', email: 'usuario2@example.com', password: 'senha2' },
            { name: 'Usuário 3', email: 'usuario3@example.com', password: 'senha3' }
          ]
        }
      },
      methods: {
        login() {
          const user = this.users.find(user => user.email === this.email && user.password === this.password);
          if (user) {
            this.email = '';
            this.password = '';
            console.log('Login bem-sucedido. Bem-vindo, ' + user.name + '!');
            window.location.href = 'jogo.html';
          } else {
            console.log('Email ou senha incorretos. Por favor, tente novamente.');
          }
        }
      }
    });
  </script>
</body>
</html>
